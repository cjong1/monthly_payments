<html>
<head>
	<title>Monthly Payments</title>
	<!-- jQuery -->
	<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="row form modal-body">
		<h4>Mortgage Affordability</h4>
		<form role="form">
			<div class="form-group">
			    <label for="price">Purchase Price</label>
			    <input type="number" class="form-control" id="price">
			</div>
			<div class="form-group">
				<label for="payment">Down Payment (%):</label>
				<input type="number" class="form-control" id="payment">
			</div>
			<div class="form-group">
				<label for="zip">Zip Code:</label>
				<input type="text" class="form-control " id="zip">
			</div>
			<div class="form-group">
				<label for="loan">Loan Type:</label>
				<select class="form-control" id="loan">
					<option>30 year fixed</option>
					<option>15 year fixed</option>
					<option>5/1 adjustable</option>
				</select>
			</div>
			<div class="form-group">
				<label for="interest">Interest rate (%):</label>
				<input type="number" class="form-control" id="interest">
			</div>
			<button type="submit" class="btn btn-primary">Calculate</button>
		</form>
	</div>
	<div id="results"></div>
</body>
<script src="app.js"></script>
</html>
